<!doctype html>

  </head>
  <body ng-app="newsbrowserFeApp">

            <span class="navbar-brand">News Browser</span>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#!/">Najnowsze</a></li>
              <li><a ng-href="#!/search">Wyszukiwarka</a></li>

    <script src="scripts/controllers/main.js"></script>

    <script src="scripts/services/common-service.js"></script>
    <script src="scripts/services/dictionary-service.js"></script>
